  <style>
    :root{
      --bg:#0f0f0c;
      --bg2:#0b0b09;
      --line:#2b261b;
      --text:#f2efe6;
      --muted:#c9c3b5;
      --gold:#BF9758;
      --gold2:#d7b37a;

      --cta1:#1fa463; /* verde */
      --cta2:#158a52;

      --radius:22px;
      --t:240ms;
      --lift:7px;

      /* Foto */
      --heroFotoSize: 120px;     /* mobile */
      --heroFotoSizeDesk: 140px; /* desktop */
      --heroFotoY: 35%;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      min-height:100vh;
      background:
        radial-gradient(900px 520px at 18% 10%, rgba(191,151,88,.22), transparent 60%),
        radial-gradient(840px 480px at 86% 22%, rgba(215,179,122,.12), transparent 55%),
        radial-gradient(700px 520px at 55% 120%, rgba(191,151,88,.10), transparent 60%),
        linear-gradient(180deg, var(--bg2), var(--bg));
      overflow-x:hidden;
      text-rendering: optimizeLegibility;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: url('bg.jpg') center / cover no-repeat;
      opacity: .10;
      filter: saturate(.92) contrast(.95);
      pointer-events:none;
      z-index:-2;
      transform: translateZ(0);
    }
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      background: radial-gradient(900px 600px at 20% 0%, rgba(0,0,0,.25), rgba(0,0,0,.55));
      pointer-events:none;
      z-index:-1;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 38px 16px 110px;
    }

    .reveal{
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 420ms ease, transform 420ms ease;
    }
    .reveal.is-visible{
      opacity:1;
      transform: translateY(0);
    }

    .card{
      position: relative;
      background: linear-gradient(180deg, rgba(20,19,15,.96), rgba(16,15,12,.96));
      border: 1px solid rgba(43,38,27,.92);
